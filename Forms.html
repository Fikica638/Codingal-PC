<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
        <form>
            <label>Name:</label>
            <input type="text">
            <br>
            <br>
            <label>Age:</label>
            <input type="number" min="13">
            <br>
            <br>
            <label>Gender:</label>
            <input type="radio">Male
            <br>
            <input type="radio">Female
            <br>
            <br>
            <label>Favorite sport</label>
            <input type="checkbox">Football
            <br>
            <input type="checkbox">Tennis

        </form>
    </body>
</html>
